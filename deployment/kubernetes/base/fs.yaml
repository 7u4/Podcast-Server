apiVersion: v1
kind: Service
metadata:
  name: fs
  labels:
    app: podcast-server
    module: fs
spec:
  ports:
    - name: http-fs-port
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: podcast-server
    module: fs
    serving: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fs
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: podcast-server
      module: fs
      serving: "true"
  template:
    metadata:
      labels:
        app: podcast-server
        module: fs
        serving: "true"
    spec:
      containers:
        - name: fs
          image: podcastserver/file-system:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http-port
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: podcasts-files
              mountPath: /var/www/podcast-server-files/data
      volumes:
        - name: podcasts-files
          hostPath:
            path: /opt/podcast-server/files/
            type: Directory
