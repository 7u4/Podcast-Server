apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podcast-server
spec:
  rules:
    - host: TO_BE_REPLACED
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - path: /actuator
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - path: /to-be-replace-by-bucket-name
            pathType: Prefix
            backend:
              service:
                name: storage
                port:
                  number: 9000
          - pathType: Prefix
            path: /
            backend:
              service:
                name: ui-v1
                port:
                  number: 80
